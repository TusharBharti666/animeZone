    <body onload="autoWrite();">
        <audio id="sound">
            <source src="resources/sound2.ogg" type="audio/ogg">

            </center>
            <div class="soundBtn" onclick="if(soundStatus){stopSound();}else{startSound();}" id="soundIcon">

            </div>
        </div>
